<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Club</title>
  <script type="module" crossorigin src="/WeatherApp/assets/index-tFTAlgxu.js"></script>
  <link rel="stylesheet" crossorigin href="/WeatherApp/assets/index-LlU7eRZI.css">
</head>
<body>
<div id="app">
    <header class="topbar">
        <div class="brand">
            <p class="eyebrow">Neon + Postgres + Vite</p>
            <h1>Weather Club</h1>
            <p class="subtitle">Log in to save your place and grab the latest forecast.</p>
        </div>
        <div class="session">
            <p id="welcome"></p>
            <button id="logout-btn" class="ghost hidden">Log out</button>
        </div>
    </header>

    <div id="auth-status" role="status" aria-live="polite"></div>

    <main class="layout">
        <section id="auth-panel" class="card-grid">
            <div class="card">
                <h2>Log in</h2>
                <form id="login-form" class="stack">
                    <label for="login-email">Email</label>
                    <input id="login-email" name="login-email" type="email" autocomplete="email" required>
                    <label for="login-password">Password</label>
                    <input id="login-password" name="login-password" type="password" autocomplete="current-password" required>
                    <button type="submit">Log in</button>
                </form>
            </div>
            <div class="card">
                <h2>Create account</h2>
                <form id="signup-form" class="stack">
                    <label for="signup-first-name">First name</label>
                    <input id="signup-first-name" name="signup-first-name" type="text" autocomplete="given-name" required>
                    <label for="signup-last-name">Last name</label>
                    <input id="signup-last-name" name="signup-last-name" type="text" autocomplete="family-name" required>
                    <label for="signup-email">Email</label>
                    <input id="signup-email" name="signup-email" type="email" autocomplete="email" required>
                    <label for="signup-password">Password</label>
                    <input id="signup-password" name="signup-password" type="password" autocomplete="new-password" required>
                    <button type="submit">Create account</button>
                </form>
            </div>
        </section>

        <section id="weather-shell" class="hidden">
            <div class="controls">
                <div class="city-row">
                    <p id="city"></p>
                    <div class="control-buttons">
                        <button name="change-city" aria-label="Change city">Change city</button>
                        <button id="thermometer" aria-label="Toggle units">Â°C</button>
                    </div>
                </div>
            </div>

            <section id="current" class="card">
                <div class="current-header">
                    <img id="current-icon" alt="" aria-hidden="true"/>
                    <div>
                        <p id="current-temp" class="current-temp"></p>
                        <p id="current-description" class="muted"></p>
                        <p id="current-real-feel"></p>
                    </div>
                </div>
                <ul id="current-details" class="pill-list"></ul>
            </section>

            <section class="forecast">
                <div class="forecast-head">
                    <h3>Hourly forecast</h3>
                </div>
                <div id="hourly" class="forecast-grid"></div>
            </section>

            <section class="forecast">
                <div class="forecast-head">
                    <h3>Daily forecast</h3>
                </div>
                <div id="daily" class="forecast-grid"></div>
            </section>
        </section>
    </main>
</div>

</body>
</html>
