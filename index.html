<section id="auth-modal" class="auth-modal hidden" aria-hidden="true" role="dialog" aria-labelledby="auth-heading">
    <div class="auth-card">
        <div class="auth-card-header">
            <div class="auth-tabs">
                <button class="auth-tab active" data-auth-tab="login" type="button">Log in</button>
                <button class="auth-tab" data-auth-tab="signup" type="button">Sign up</button>
            </div>
            <button id="auth-close" class="text-button" type="button" aria-label="Close">âœ•</button>
        </div>
        <p id="auth-status" class="auth-status" hidden></p>
        <form id="auth-login-form" class="auth-form" novalidate>
            <h2 id="auth-heading">Log in</h2>
            <label>
                Email
                <input name="email" type="email" autocomplete="email" required>
                <span class="field-error" data-field-error="email"></span>
            </label>
            <label>
                Password
                <input name="password" type="password" autocomplete="current-password" required minlength="8" maxlength="64">
                <span class="field-error" data-field-error="password"></span>
            </label>
            <button id="auth-login-submit" type="submit" class="primary-button" disabled>Log in</button>
        </form>
        <form id="auth-signup-form" class="auth-form hidden" novalidate>
            <h2>Sign up</h2>
            <label>
                Name
                <input name="name" type="text" autocomplete="name" required minlength="2" maxlength="50">
                <span class="field-error" data-field-error="name"></span>
            </label>
            <label>
                Email
                <input name="email" type="email" autocomplete="email" required maxlength="120">
                <span class="field-error" data-field-error="email"></span>
            </label>
            <label>
                Password
                <input name="password" type="password" autocomplete="new-password" required minlength="8" maxlength="64">
                <span class="field-error" data-field-error="password"></span>
            </label>
            <button id="auth-signup-submit" type="submit" class="primary-button" disabled>Create account</button>
        </form>
    </div>
</section>
