<body>
<div id="signup">
    <p>sign up</p>
    <div id="signupError" role="alert" aria-live="polite" hidden></div>
    <form id="signupForm" action="/sign-up" method="post">  <!-- Action is placeholder; handle with JS -->
        <label>username <input id='username' type="text" name="username" value=""> </label>
        <label>first name <input id="firstname" type="text" name="name" value=""> </label>
        <label>Last name <input id='lastname' type="text" name="lastname" value=""> </label>
        <label>Password <input id='password' type="password" name="password"> </label>
        <button type="submit">Submit</button>
    </form>
</div>
